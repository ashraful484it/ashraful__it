<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashraful Islam Tanvir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.52/Tone.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Body text font */
            color: #f5f5dc; /* Light text color */
            line-height: 1.8; /* Increased line height for readability */
            overflow-x: hidden; /* Prevent horizontal scroll */
            scroll-behavior: smooth; /* Smooth scrolling for anchor links */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */

            /* Animated Gradient Background for the entire body - Adjusted background-size */
            background: linear-gradient(45deg, #5a1a2a, #e0957a, #5a1a2a, #d38b6f); /* Gradient colors */
            background-size: 200% 200%; /* Reduced size for potentially better performance */
            animation: gradient-animation 15s ease infinite alternate; /* Animation */

            /* Added a subtle background pattern blended with the gradient */
            background-image: linear-gradient(45deg, #5a1a2a, #e0957a, #5a1a2a, #d38b6f), url('data:image/svg+xml,%3Csvg width="6" height="6" viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%239B2C2C" fill-opacity="0.4" fill-rule="evenodd"%3E%3Cpath d="M5 0h1L0 6V5zM6 5v1H5z"%3E%3C/path%3E%3C/g%3E%3C/svg%3E');
            background-blend-mode: multiply; /* Blend pattern subtly */
        }

         @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        h1, h2 {
            font-family: 'Playfair Display', serif; /* Heading font */
            letter-spacing: 0.05em; /* Added subtle letter spacing to headings */
        }

        /* Navigation links font and hover effect */
        nav ul li a {
            font-family: 'Playfair Display', serif; /* Applying Playfair Display font to navigation links */
            position: relative; /* Needed for underline animation */
            transition: color 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Added subtle text shadow */
            letter-spacing: 0.08em; /* Added subtle letter spacing to navigation */
            padding-bottom: 5px; /* Add padding for underline space */
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0; /* Position underline at the bottom of padding */
            width: 0;
            height: 2px;
            background-color: #e0957a; /* Underline color */
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #e0957a; /* Change color on hover */
        }


        /* Custom styles based on image aesthetics */
        .section-heading {
            font-size: 3.5rem; /* Slightly larger heading size */
            margin-bottom: 2.5rem; /* Increased margin */
            text-align: center;
            position: relative; /* Needed for pseudo-elements */
            font-weight: 700; /* Bold heading */
             z-index: auto; /* Reset z-index */
             text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* Added subtle text shadow for headings */
        }

        /* Decorative lines/shapes around headings (restored bars with subtle shadow) */
        .section-heading::before,
        .section-heading::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px; /* Slightly longer lines */
            height: 3px; /* Slightly thinner lines */
            background-color: #f5f5dc; /* Light color */
            transform: translateY(-50%);
            border-radius: 2px;
             z-index: 0; /* Ensure lines are behind the heading text */
             box-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Added subtle shadow */
             transition: width 0.5s ease, opacity 0.5s ease; /* Added transition for animation */
        }

        .section-heading:hover::before,
         .section-heading:hover::after {
             width: 80px; /* Expand on hover */
             opacity: 0.8; /* Increase opacity on hover */
         }


        .section-heading::before {
            left: calc(50% - 120px); /* Adjust position */
        }

        .section-heading::after {
            right: calc(50% - 120px); /* Adjust position */
        }

        /* Animation for home section text */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

         /* Added a subtle pulse animation for the main name */
         @keyframes pulse-subtle {
             0%, 100% { opacity: 1; }
             50% { opacity: 0.9; }
         }

        .animate-fade-in-up {
            animation: fade-in-up 1s ease-out forwards;
        }

         .animate-pulse-subtle {
             animation: pulse-subtle 3s infinite ease-in-out alternate;
         }


        .animation-delay-200 { animation-delay: 0.2s; }
        .animation-delay-500 { animation-delay: 0.5s; }
        .animation-delay-1000 { animation-delay: 1s; }
        .animation-delay-1500 { animation-delay: 1.5s; }

        /* Styling for input fields and button based on image */
        .input-field {
            background-color: #f5f5dc; /* Light background */
            color: #5a1a2a; /* Dark text */
            border: none;
            padding: 1rem 1.25rem; /* Increased padding */
            margin-bottom: 1.5rem; /* Increased margin */
            border-radius: 15px; /* More rounded corners for a softer look */
            width: 100%; /* Full width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Softer shadow */
            transition: box-shadow 0.3s ease;
        }

         .input-field:focus {
             outline: none;
             box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Slightly more prominent on focus */
         }


        .textarea-field {
             background-color: #f5f5dc; /* Light background */
            color: #5a1a2a; /* Dark text */
            border: none;
            padding: 1rem 1.25rem; /* Increased padding */
            margin-bottom: 1.5rem; /* Increased margin */
            border-radius: 15px; /* More rounded corners for a softer look */
            width: 100%; /* Full width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Softer shadow */
            min-height: 180px; /* Sufficient height for message */
            resize: vertical; /* Allow vertical resize */
             transition: box-shadow 0.3s ease;
        }

         .textarea-field:focus {
             outline: none;
             box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Slightly more prominent on focus */
         }

        .send-button {
            background-color: #e0957a; /* Button color based on image */
            color: #5a1a2a; /* Dark text */
            padding: 1rem 3rem; /* Increased padding */
            border-radius: 20px; /* Even more rounded corners (pill shape) */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Softer shadow */
        }

        .send-button:hover {
            background-color: #d38b6f; /* Slightly darker on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Increased shadow on hover */
        }

        /* Animation for social icons with subtle bounce (removed glow) */
        .social-icon {
            transition: transform 0.3s ease, color 0.3s ease;
            color: #f5f5dc; /* Default icon color */
        }

        .social-icon:hover {
            transform: scale(1.3); /* Scale up more on hover */
            color: #e0957a; /* Change color on hover */
            animation: bounce 0.6s ease-in-out; /* Add bounce animation */
             /* Removed text-shadow (glow) */
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1.3); }
            50% { transform: translateY(-10px) scale(1.4); }
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .section-heading {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            .section-heading::before,
            .section-heading::after {
                width: 40px;
                height: 3px; /* Restored height for bars */
                left: calc(50% - 90px);
            }
             .section-heading::after {
                right: calc(50% - 90px);
            }

            .container {
                padding: 0 1.5rem; /* Add more padding on smaller screens */
            }

            .social-icon {
                font-size: 3rem; /* Adjust icon size on smaller screens */
            }
        }

        /* Added a class for elements to fade in and slide up */
         .animate-on-scroll {
             opacity: 0;
             transform: translateY(20px);
             transition: opacity 0.6s ease-out, transform 0.6s ease-out;
         }

         .animate-on-scroll.is-visible {
             opacity: 1;
             transform: translateY(0);
         }


         /* Added a class for sections to fade in - triggered by JS on scroll */
         .fade-in-section {
             opacity: 0; /* Start hidden */
             transform: translateY(20px); /* Start slightly below final position */
             transition: opacity 0.8s ease-out, transform 0.8s ease-out; /* Increased transition duration */
         }

         .fade-in-section.is-visible {
             opacity: 1;
             transform: translateY(0);
         }

         /* Added subtle border to sections for definition */
         section {
             border-bottom: 1px solid rgba(245, 245, 220, 0.1); /* Light border with low opacity */
         }

         /* Remove border from the last section */
         section:last-of-type {
             border-bottom: none;
         }

         /* Preloader styles */
         #preloader {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: #5a1a2a; /* Match body background */
             z-index: 9999; /* Ensure it's on top */
             display: flex;
             justify-content: center;
             align-items: center;
             transition: opacity 0.5s ease;
         }

         .loader {
             border: 8px solid #f3f3f3; /* Light grey */
             border-top: 8px solid #e0957a; /* Accent color */
             border-radius: 50%;
             width: 60px;
             height: 60px;
             animation: spin 2s linear infinite;
         }

         @keyframes spin {
             0% { transform: rotate(0deg); }
             100% { transform: rotate(360deg); }
         }

         /* Subtle overlay for overall aesthetic */
         .overlay {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background-color: rgba(224, 149, 122, 0.05); /* Very light overlay with accent color */
             pointer-events: none; /* Allow clicks to pass through */
             z-index: 1; /* Above background, below content */
         }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded fired"); // Log when DOMContentLoaded fires

             // Hide preloader once content is loaded
            const preloader = document.getElementById('preloader');
            if (preloader) { // Check if preloader element exists
                console.log("Attempting to hide preloader"); // Log before hiding
                preloader.style.opacity = 0;
                console.log("Preloader opacity set to 0"); // Log after setting opacity

                setTimeout(() => {
                    preloader.style.display = 'none';
                    console.log("Preloader display set to none"); // Log after setting display to none
                }, 500); // Allow transition to complete
            } else {
                console.log("Preloader element not found!"); // Log if preloader element is missing
            }


            // Initialize Tone.js and create audio players
            let clickSynth;
            let socialClickSynth;
            let backgroundLoop;
            let audioReady = false; // Flag to check if audio is ready

            // Function to initialize audio components
            const initializeAudio = () => {
                 console.log('Initializing audio components...');
                 try {
                     clickSynth = new Tone.Synth({
                         oscillator: { type: 'sine' },
                         envelope: { attack: 0.001, decay: 0.1, sustain: 0.01, release: 0.5 }
                     }).toDestination();
                     console.log('clickSynth created');

                     socialClickSynth = new Tone.Synth({
                         oscillator: { type: 'triangle' },
                         envelope: { attack: 0.001, decay: 0.2, sustain: 0.05, release: 0.8 }
                     }).toDestination();
                     console.log('socialClickSynth created');

                     // Simple ambient background loop (adjust notes and timing)
                     backgroundLoop = new Tone.Loop(time => {
                         // Play a low, soft note
                         if (clickSynth) { // Check if synth is initialized
                             clickSynth.triggerAttackRelease('C2', '4n', time, 0.1);
                         }
                     }, '2n').start(0); // Start immediately
                     console.log('backgroundLoop started');

                     audioReady = true; // Set flag to true
                     console.log('Audio components initialized.');

                 } catch (error) {
                     console.error('Failed to initialize audio components:', error);
                 }
            };


            // Function to start audio context on user interaction
            const startAudio = async () => {
                 console.log('Attempting to start audio context...');
                 if (Tone.context.state !== 'running') {
                    try {
                        await Tone.context.resume();
                        console.log('AudioContext resumed successfully.');
                        // Initialize audio components after context resumes
                        initializeAudio();
                        // Add event listeners for clicks after audio is ready
                        addClickListeners();
                         console.log('Click listeners added after audio ready.');

                        // Remove this interaction listener after audio starts
                        document.body.removeEventListener('click', startAudio);
                        document.body.removeEventListener('touchstart', startAudio);
                         console.log('Initial audio start listeners removed');

                    } catch (error) {
                        console.error('Failed to resume AudioContext:', error);
                    }
                 } else {
                     console.log('AudioContext is already running.');
                     // If context is already running, initialize audio and add listeners
                     if (!audioReady) {
                         initializeAudio();
                         addClickListeners();
                         console.log('Audio initialized and listeners added as context was already running.');
                     } else {
                         console.log('Audio already ready and listeners added.');
                     }
                 }
            };

             // Add a listener for the first user interaction to start audio
            document.body.addEventListener('click', startAudio);
            document.body.addEventListener('touchstart', startAudio);
             console.log('Initial click/touchstart listeners added to body.');


            // Function to add click listeners to elements
            const addClickListeners = () => {
                 // Smooth scrolling for navigation links and play sound
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        document.querySelector(this.getAttribute('href')).scrollIntoView({
                            behavior: 'smooth'
                        });
                        if (clickSynth && Tone.context.state === 'running') { // Check if synth is ready and context is running
                             clickSynth.triggerAttackRelease('C4', '8n'); // Play a note
                             console.log('Navigation link clicked, playing sound.');
                        } else {
                             console.log('Navigation link clicked, audio not ready.');
                        }
                    });
                });

                // Social icon click sound
                document.querySelectorAll('.social-icon').forEach(icon => {
                    icon.addEventListener('click', function (e) {
                         // Prevent default link behavior if you want sound only
                        // e.preventDefault();
                        if (socialClickSynth && Tone.context.state === 'running') { // Check if synth is ready and context is running
                            socialClickSynth.triggerAttackRelease('E4', '8n'); // Play a different note
                            console.log('Social icon clicked, playing sound.');
                             // Add a small delay before navigating to allow sound to play
                             setTimeout(() => {
                                 window.open(icon.href, '_blank'); // Open link in new tab
                             }, 100); // Adjust delay as needed
                        } else {
                             console.log('Social icon clicked, audio not ready.');
                              // If audio not ready, navigate immediately
                             window.open(icon.href, '_blank');
                        }
                    });
                });

                 // Add click sound to buttons (like the send button)
                 document.querySelectorAll('button').forEach(button => {
                     button.addEventListener('click', function(e) {
                         if (clickSynth && Tone.context.state === 'running') { // Check if synth is ready and context is running
                             clickSynth.triggerAttackRelease('G4', '8n'); // Play a note
                             console.log('Button clicked, playing sound.');
                         } else {
                             console.log('Button clicked, audio not ready.');
                         }
                     });
                 });

                 // Add click sound to input fields (optional)
                 document.querySelectorAll('input, textarea').forEach(field => {
                     field.addEventListener('focus', function(e) {
                          if (clickSynth && Tone.context.state === 'running') { // Check if synth is ready and context is running
                              clickSynth.triggerAttackRelease('C5', '16n'); // Play a short note on focus
                              console.log('Input field focused, playing sound.');
                          } else {
                             console.log('Input field focused, audio not ready.');
                          }
                     });
                 });
            };


            // Initial animation for home section elements
             document.querySelectorAll('#home h1, #home h2').forEach(element => {
                 element.classList.add('animate-fade-in-up');
             });

            // Intersection Observer for section animations on scroll
            const sections = document.querySelectorAll('.fade-in-section');
             const animatedElements = document.querySelectorAll('.animate-on-scroll');


            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        // Optional: Stop observing once animated if you don't want repeated animations on scroll
                        // observer.unobserve(entry.target);
                    } else {
                         // Optional: Remove class when out of view to allow re-animation on scroll back
                        // entry.target.classList.remove('is-visible');
                    }
                });
            }, { threshold: 0.1 }); // Trigger when 10% of the element is visible

            sections.forEach(section => {
                observer.observe(section);
            });

             // Observe elements with animate-on-scroll class
             animatedElements.forEach(element => {
                 observer.observe(element);
             });


            // Add shadow to header on scroll
            const header = document.querySelector('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) { // Add shadow after scrolling down 50px
                    header.classList.add('shadow-lg');
                } else {
                    header.classList.remove('shadow-lg');
                }
            });
        });
    </script>
